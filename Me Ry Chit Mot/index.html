    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            width: 100%;
            height: 100vh;
            display: block;
        }

        /* Intro Screen */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a1628 0%, #050d1a 50%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            transition: opacity 1s ease-out;
        }

        #intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Santa Sleigh Frame Animation */
        #santa-container {
            position: fixed;
            top: 8%;
            left: -600px;
            z-index: 250;
            pointer-events: none;
            width: 550px;
            height: auto;
        }

        .santa-glow {
            position: relative;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.9)) drop-shadow(0 0 50px rgba(255, 100, 100, 0.7));
        }

        /* Frame animation container */
        .santa-frames {
            position: relative;
            animation: santaBounce 0.5s ease-in-out infinite;
        }

        @keyframes santaBounce {

            0%,
            100% {
                transform: translateY(0) rotate(-1deg);
            }

            50% {
                transform: translateY(-8px) rotate(1deg);
            }
        }

        /* Both frames stacked */
        .santa-frame {
            width: 100%;
            height: auto;
        }

        .santa-frame-1 {
            animation: frameSwitch1 0.2s steps(1) infinite;
        }

        .santa-frame-2 {
            position: absolute;
            top: 0;
            left: 0;
            animation: frameSwitch2 0.2s steps(1) infinite;
        }

        /* Frame switching animation */
        @keyframes frameSwitch1 {

            0%,
            50% {
                opacity: 1;
            }

            50.01%,
            100% {
                opacity: 0;
            }
        }

        @keyframes frameSwitch2 {

            0%,
            50% {
                opacity: 0;
            }

            50.01%,
            100% {
                opacity: 1;
            }
        }

        /* Falling Gift from Santa */
        #falling-gift {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 60px;
            z-index: 240;
            opacity: 0;
            pointer-events: none;
        }

        #falling-gift.dropping {
            animation: giftDrop 1.5s ease-in forwards;
        }

        @keyframes giftDrop {
            0% {
                opacity: 1;
                top: 15%;
                transform: translateX(-50%) rotate(0deg) scale(1);
            }

            60% {
                opacity: 1;
                top: 40%;
                transform: translateX(-50%) rotate(360deg) scale(1.2);
            }

            100% {
                opacity: 0;
                top: 50%;
                transform: translateX(-50%) rotate(720deg) scale(0.5);
            }
        }

        /* Gift Box Container - Hidden initially, shown after Santa */
        #gift-container {
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #gift-container.visible {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }

        /* 3D Gift Box - Now using PNG image */
        .gift-box-wrapper {
            animation: giftBeat 1s ease-in-out infinite;
            cursor: pointer;
        }

        @keyframes giftBeat {

            0%,
            100% {
                transform: scale(1);
            }

            15% {
                transform: scale(1.08);
            }

            30% {
                transform: scale(1);
            }

            45% {
                transform: scale(1.05);
            }
        }

        .gift-box {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(255, 100, 100, 0.8)) drop-shadow(0 0 60px rgba(255, 215, 0, 0.6));
            animation: giftFloat 3s ease-in-out infinite;
        }

        @keyframes giftFloat {

            0%,
            100% {
                transform: translateY(0) rotate(-2deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        /* Sparkles around gift */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #fff, #ffd700);
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .intro-text {

            font-size: 20px;
            margin-top: 50px;
            animation: textGlow 1.5s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            font-weight: bold;
        }

        @keyframes textGlow {

            0%,
            100% {
                opacity: 0.6;
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
            }

            50% {
                opacity: 1;
                text-shadow: 0 0 40px rgba(255, 215, 0, 1);
            }
        }

        /* Gift Explosion Particles */
        .gift-particle {
            position: absolute;
            pointer-events: none;
            border-radius: 3px;
        }

        /* Snow Canvas */
        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 150;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #snow-canvas.visible {
            opacity: 1;
        }

        /* Stars background */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        #ui-layer.visible {
            opacity: 1;
        }

        .guide {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px black;
        }

        button {
            pointer-events: auto;
            cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000);
            color: #FFF;
            border: 2px solid #FFD700;
            padding: 15px 50px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
            position: relative;
            transition: all 0.15s ease-out;
        }

        button.dodging {
            animation: pulse 1.5s infinite, shake 0.15s ease-out;
        }

        @keyframes shake {
            0% {
                transform: scale(1.05);
            }

            25% {
                transform: rotate(-5deg) scale(1.1);
            }

            75% {
                transform: rotate(5deg) scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .question-text {
            font-size: 22px;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5);

        .button-wrapper {

        #btnStart.caught {

        @keyframes caughtCelebrate {

            }

            }

            100% {

            }

        #camera-preview {

            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
            font-style: italic;
        }
    </style>

    <script>
        // ==========================================
        // INTRO ANIMATION SYSTEM
        // ==========================================
        let introStage = 'SANTA'; // SANTA -> GIFT -> EXPLODING -> SNOW -> MAIN
        let snowflakes = [];
        let snowCtx, snowCanvas;

        // ==========================================
        // PLAYFUL BUTTON DODGE SYSTEM
        // ==========================================
        let dodgeCount = 0;
        const maxDodges = 5;
        const teaseMessages = [
            "Hehe ch∆∞a b·∫Øt ƒë∆∞·ª£c ƒë√¢u! üòú",
            "Nhanh h∆°n n·ªØa ƒëi! üèÉ‚Äç‚ôÄÔ∏è",
            "G·∫ßn l·∫Øm r·ªìi! üí®",
            "C·ªë l√™n n√†o! üéØ",
            "L·∫ßn n√†y ƒë∆∞·ª£c r·ªìi! üéÅ"
        ];

        function initPlayfulButton() {
            const btn = document.getElementById('btnStart');
            const questionText = document.querySelector('.question-text');
            if (!btn) return;

            btn.addEventListener('mouseenter', handleButtonDodge);
            btn.addEventListener('click', handleButtonClick);
            btn.addEventListener('touchstart', handleButtonDodge);
        }

        function handleButtonDodge(e) {
            if (dodgeCount >= maxDodges) return;

            e.preventDefault();
            const btn = e.target;
            const questionText = document.querySelector('.question-text');

            // Move button to random position within safe bounds
            const container = btn.parentElement.parentElement;
            const containerRect = container.getBoundingClientRect();
            const btnRect = btn.getBoundingClientRect();

            // Calculate safe movement range
            const maxX = Math.min(window.innerWidth - btnRect.width - 50, 300);
            const maxY = 80;

            // Random direction away from mouse
            let newX = (Math.random() - 0.5) * maxX * 2;
            let newY = (Math.random() - 0.5) * maxY * 2;

            // Apply dodge
            btn.classList.add('dodging');
            btn.style.transform = `translate(${newX}px, ${newY}px)`;

            // Update tease message
            questionText.textContent = teaseMessages[dodgeCount] || teaseMessages[teaseMessages.length - 1];

            dodgeCount++;

            // Remove dodging class after animation
            setTimeout(() => {
                btn.classList.remove('dodging');
            }, 150);

            // After max dodges, reset position and allow click
            if (dodgeCount >= maxDodges) {
                setTimeout(() => {
                    btn.style.transform = 'translate(0, 0)';
                    btn.classList.add('caught');
                    questionText.textContent = "ƒê∆∞·ª£c r·ªìi! M·ªü qu√† n√†o! üéÅüíù";

                    setTimeout(() => {
                        btn.classList.remove('caught');
                    }, 500);
                }, 300);
            }
        }

        function handleButtonClick(e) {
            if (dodgeCount < maxDodges) {
                e.preventDefault();
                handleButtonDodge(e);
                return;
            }
            startSystem();
        }

        // Create stars background
        function createStars() {
            const container = document.getElementById('stars-container');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = (Math.random() * 3 + 1) + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = (Math.random() * 2) + 's';
                container.appendChild(star);
            }
        }

        // Start intro sequence
        function startIntro() {
            createStars();

            // Start Santa flying immediately
            setTimeout(() => {
                introStage = 'SANTA';
                startSantaDelivery();
            }, 500);
        }

        // Santa flies across and "delivers" the gift
        function startSantaDelivery() {
            const santaContainer = document.getElementById('santa-container');
            const fallingGift = document.getElementById('falling-gift');
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // Animate Santa flying across (slower - 7 seconds)
            santaContainer.animate([
                { left: '-600px', top: '6%', opacity: 1 },
                { left: (screenWidth * 0.1) + 'px', top: '12%', opacity: 1 },
                { left: (screenWidth * 0.35) + 'px', top: '5%', opacity: 1 },
                { left: (screenWidth * 0.5) + 'px', top: '10%', opacity: 1 }, // Drop point
                { left: (screenWidth * 0.7) + 'px', top: '6%', opacity: 1 },
                { left: (screenWidth + 200) + 'px', top: '8%', opacity: 1 }
            ], {
                duration: 7000,
                easing: 'ease-in-out',
                fill: 'forwards'
            });

            // Drop the gift when Santa is at the center (around 3.5s)
            setTimeout(() => {
                fallingGift.classList.add('dropping');
            }, 3200);

            // Show the main gift box after falling gift animation completes
            setTimeout(() => {
                introStage = 'GIFT';
                showGiftBox();
            }, 4800);
        }

        // Show the gift box with animation
        function showGiftBox() {
            const giftContainer = document.getElementById('gift-container');
            giftContainer.classList.add('visible');

            // Add sparkles around the gift
            createSparkles();
        }

        // Create sparkle effects around gift
        function createSparkles() {
            const giftWrapper = document.querySelector('.gift-box-wrapper');
            const positions = [
                { x: -40, y: -30 }, { x: 140, y: -20 }, { x: -30, y: 80 },
                { x: 150, y: 90 }, { x: 60, y: -60 }, { x: 80, y: 130 }
            ];

            positions.forEach((pos, i) => {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (70 + pos.x) + 'px';
                sparkle.style.top = (60 + pos.y) + 'px';
                sparkle.style.animationDelay = (i * 0.3) + 's';
                giftWrapper.appendChild(sparkle);
            });
        }

        // Initialize snow
        function initSnow() {
            snowCanvas = document.getElementById('snow-canvas');
            snowCtx = snowCanvas.getContext('2d');
            snowCanvas.width = window.innerWidth;
            snowCanvas.height = window.innerHeight;

            for (let i = 0; i < 250; i++) {
                snowflakes.push({
                    x: Math.random() * snowCanvas.width,
                    y: Math.random() * snowCanvas.height,
                    radius: Math.random() * 4 + 1,
                    speed: Math.random() * 2 + 1,
                    wobble: Math.random() * Math.PI * 2,
                    opacity: Math.random() * 0.6 + 0.4
                });
            }
            animateSnow();
        }

        function animateSnow() {
            if (!snowCtx) return;
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);

            snowflakes.forEach(flake => {
                snowCtx.beginPath();
                snowCtx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                snowCtx.fillStyle = `rgba(255, 255, 255, ${flake.opacity})`;
                snowCtx.fill();

                flake.y += flake.speed;
                flake.x += Math.sin(flake.wobble) * 0.5;
                flake.wobble += 0.02;

                if (flake.y > snowCanvas.height) {
                    flake.y = -10;
                    flake.x = Math.random() * snowCanvas.width;
                }
            });

            requestAnimationFrame(animateSnow);
        }

        // Gift box explosion effect
        function explodeGift() {
            const giftContainer = document.getElementById('gift-container');
            const introScreen = document.getElementById('intro-screen');
            const rect = giftContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            // Hide gift
            giftContainer.style.display = 'none';

            // Create explosion particles (mix of colors like wrapping paper, ribbon, confetti)
            const colors = [
                '#e53935', '#c62828', '#ffd54f', '#ffb300', // Red & Gold (gift colors)
                '#4caf50', '#2e7d32', '#ffffff', '#ff69b4', // Green, white, pink
                '#2196f3', '#9c27b0' // Blue, purple confetti
            ];

            const particleCount = 120;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'gift-particle';

                const color = colors[Math.floor(Math.random() * colors.length)];
                const angle = (Math.PI * 2 * i) / particleCount + Math.random() * 0.5;
                const velocity = 8 + Math.random() * 15;
                const size = 8 + Math.random() * 20;
                const isSquare = Math.random() > 0.5;

                particle.style.width = size + 'px';
                particle.style.height = isSquare ? size + 'px' : (size * 0.4) + 'px';
                particle.style.background = color;
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.boxShadow = `0 0 10px ${color}`;
                particle.style.borderRadius = isSquare ? '3px' : '2px';

                introScreen.appendChild(particle);

                const targetX = centerX + Math.cos(angle) * velocity * 40;
                const targetY = centerY + Math.sin(angle) * velocity * 40;
                const rotation = Math.random() * 720 - 360;

                particle.animate([
                    {
                        left: centerX + 'px',
                        top: centerY + 'px',
                        opacity: 1,
                        transform: 'scale(1) rotate(0deg)'
                    },
                    {
                        left: targetX + 'px',
                        top: targetY + 'px',
                        opacity: 0,
                        transform: `scale(0.3) rotate(${rotation}deg)`
                    }
                ], {
                    duration: 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)',
                    fill: 'forwards'
                });

                setTimeout(() => particle.remove(), 2000);
            }

            // Start snow and transition
            setTimeout(() => {
                introStage = 'SNOW';
                initSnow();
                document.getElementById('snow-canvas').classList.add('visible');
            }, 500);

            // Transition to main
            setTimeout(() => {
                introStage = 'MAIN';
                showMainExperience();
            }, 2000);
        }

        function showMainExperience() {
            const introScreen = document.getElementById('intro-screen');

            introScreen.classList.add('fade-out');

            setTimeout(() => {
                introScreen.style.display = 'none';
                // Go directly to tree + music!
                startSystem();
            }, 1000);
        }

        // Keypress listener for gift explosion
        let introTriggered = false;
        document.addEventListener('keydown', (e) => {
            if (introStage === 'GIFT' && !introTriggered) {
                introTriggered = true;
                introStage = 'EXPLODING';
                explodeGift();
            }
        });

        // Also allow click/touch for mobile
        document.getElementById('intro-screen').addEventListener('click', () => {
            if (introStage === 'GIFT' && !introTriggered) {
                introTriggered = true;
                introStage = 'EXPLODING';
                explodeGift();
            }
        });

        // Start intro when page loads
        window.addEventListener('load', startIntro);

        // ==========================================
        // ORIGINAL CHRISTMAS SYSTEM
        // ==========================================
        const MUSIC_URL = "./CH·∫≤NG GI·ªêNG GI√ÅNG SINH _ [ MCK x ALOLUDAY ] - PROD. DANGLIL.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 1.0;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpg', './image2.jpg', './image3.jpg', './image4.jpg', './image5.jpg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#FFFFE0');
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA');
                grd.addColorStop(0.3, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0, 0, 128, 128);
            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 2; ctx.strokeRect(20, 20, 88, 88);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red')
        };

        const CONFIG = {
            goldCount: 2000,
            redCount: 300,
            giftCount: 150,
            explodeRadius: 65,
            photoOrbitRadius: 25,
            treeHeight: 70,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift;
        let photoMeshes = [];
        let titleMesh, starMesh, loveMesh;

        let state = 'TREE';
        let selectedIndex = 0;
        let handX = 0.5;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
            const pHeartTargets = [];
            const sizes = [];
            const phases = [];

            for (let i = 0; i < count; i++) {
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio;
                const theta = Math.random() * Math.PI * 2;
                pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
                pExplodeTargets.push(rad * Math.sin(phi) * Math.cos(lam), rad * Math.sin(phi) * Math.sin(lam), rad * Math.cos(phi));

                const tHeart = Math.random() * Math.PI * 2;
                let hx = 16 * Math.pow(Math.sin(tHeart), 3);
                let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2 * tHeart) - 2 * Math.cos(3 * tHeart) - Math.cos(4 * tHeart);
                const rFill = Math.pow(Math.random(), 0.3);
                hx *= rFill; hy *= rFill;
                let hz = (Math.random() - 0.5) * 8 * rFill;
                const noise = 1.0;
                hx += (Math.random() - 0.5) * noise;
                hy += (Math.random() - 0.5) * noise;
                hz += (Math.random() - 0.5) * noise;
                const scaleH = 2.2;
                pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz);

                pPositions.push(pTreeTargets[i * 3], pTreeTargets[i * 3 + 1], pTreeTargets[i * 3 + 2]);
                sizes.push(size);
                phases.push(Math.random() * Math.PI * 2);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const colors = new Float32Array(count * 3);
            const baseColor = new THREE.Color();
            if (type === 'gold') baseColor.setHex(0xFFD700);
            else if (type === 'red') baseColor.setHex(0xFF0000);
            else baseColor.setHex(0xFFFFFF);

            for (let i = 0; i < count; i++) {
                colors[i * 3] = baseColor.r;
                colors[i * 3 + 1] = baseColor.g;
                colors[i * 3 + 2] = baseColor.b;
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            geo.userData = {
                tree: pTreeTargets, explode: pExplodeTargets, heart: pHeartTargets,
                phases: phases, baseColor: baseColor, baseSize: size
            };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 1.0,
                vertexColors: true,
                blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            for (let i = 0; i < 5; i++) {
                const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1;
                mesh.add(border);
                mesh.visible = false; mesh.scale.set(0, 0, 0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40;
            ctx.fillText("MERRY CHRISTMAS", 512, 130);
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor = "#FFF"; sCtx.shadowBlur = 20;
            sCtx.beginPath();
            const cx = 64, cy = 64, outer = 50, inner = 20;
            for (let i = 0; i < 5; i++) {
                sCtx.lineTo(cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer, cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
                sCtx.lineTo(cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner, cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
            scene.add(starMesh);

            const loveCanvas = document.createElement('canvas');
            loveCanvas.width = 1024; loveCanvas.height = 256;
            const lCtx = loveCanvas.getContext('2d');
            lCtx.font = 'bold 120px "Segoe UI", sans-serif';
            lCtx.fillStyle = '#FF69B4'; lCtx.textAlign = 'center';
            lCtx.shadowColor = "#FF1493"; lCtx.shadowBlur = 40;
            lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
            const loveTex = new THREE.CanvasTexture(loveCanvas);
            const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
            loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
            loveMesh.position.set(0, 0, 20);
            loveMesh.visible = false;
            scene.add(loveMesh);
        }

        function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
            const positions = group.geometry.attributes.position.array;
            const sizes = group.geometry.attributes.size.array;
            const colors = group.geometry.attributes.color.array;
            const phases = group.geometry.userData.phases;
            const baseColor = group.geometry.userData.baseColor;
            const baseSize = group.geometry.userData.baseSize;

            const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for (let i = 0; i < positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;

            const count = positions.length / 3;

            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                for (let i = 0; i < count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if (type === 'red') {
                        brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
                    } else if (type === 'gold') {
                        brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
                    }
                    colors[i * 3] = baseColor.r * brightness;
                    colors[i * 3 + 1] = baseColor.g * brightness;
                    colors[i * 3 + 2] = baseColor.b * brightness;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;
            } else if (targetState === 'HEART') {
                group.rotation.y = 0;
                const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
                group.scale.set(beatScale, beatScale, beatScale);
                for (let i = 0; i < count; i++) {
                    colors[i * 3] = baseColor.r; colors[i * 3 + 1] = baseColor.g; colors[i * 3 + 2] = baseColor.b;
                    if (i % 3 === 0) sizes[i] = baseSize;
                    else sizes[i] = 0;
                }
                group.geometry.attributes.color.needsUpdate = true;
                group.geometry.attributes.size.needsUpdate = true;
            } else {
                group.scale.set(1, 1, 1);
                group.rotation.y += (handRotY - group.rotation.y) * 0.1;
                for (let i = 0; i < count; i++) {
                    sizes[i] = baseSize;
                    let brightness = 1.0;
                    if (type === 'gold' || type === 'red') {
                        brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
                    }
                    colors[i * 3] = baseColor.r * brightness;
                    colors[i * 3 + 1] = baseColor.g * brightness;
                    colors[i * 3 + 2] = baseColor.b * brightness;
                }
                group.geometry.attributes.size.needsUpdate = true;
                group.geometry.attributes.color.needsUpdate = true;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const speed = 0.08;
            const handRotY = (handX - 0.5) * 4.0;

            updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
            updateParticleGroup(groupRed, 'red', state, speed, handRotY, time);
            updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

            photoMeshes.forEach((mesh, i) => {
                if (!mesh.material.map && photoTextures[i]) {
                    mesh.material.map = photoTextures[i]; mesh.material.needsUpdate = true;
                }
            });

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
                titleMesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                starMesh.rotation.z -= 0.02;
                starMesh.material.opacity = 0.7 + 0.3 * Math.sin(time * 5);
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1); m.visible = false; });
            } else if (state === 'HEART') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
                photoMeshes.forEach(m => { m.visible = false; });
                const s = 1 + Math.abs(Math.sin(time * 3)) * 0.1;
                loveMesh.scale.set(s, s, 1);
            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;
                const baseAngle = groupGold.rotation.y;
                const angleStep = (Math.PI * 2) / 5;
                let bestIdx = 0; let maxZ = -999;
                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3;
                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);
                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                    if (z > 5) {
                        const ds = 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8;
                        mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;
            } else if (state === 'PHOTO') {
                loveMesh.visible = false;
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position); mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0, 0, 0), 0.1);
                    }
                });
            }
            renderer.render(scene, camera);
        }

        function startSystem() {
            document.getElementById('btnStart').style.display = 'none';
            bgMusic.play().catch(e => console.log(e));
            init3D();

            const video = document.getElementsByClassName('input_video')[0];
            const canvas = document.getElementById('camera-preview');
            const ctx = canvas.getContext('2d');

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                ctx.clearRect(0, 0, 100, 75); ctx.drawImage(results.image, 0, 0, 100, 75);

                if (results.multiHandLandmarks.length === 2) {
                    const h1 = results.multiHandLandmarks[0]; const h2 = results.multiHandLandmarks[1];
                    const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
                    const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
                    if (distIndex < 0.15 && distThumb < 0.15) {
                        state = 'HEART'; return;
                    }
                }

                if (results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    handX = lm[9].x;
                    const tips = [8, 12, 16, 20]; const wrist = lm[0];
                    let openDist = 0; tips.forEach(i => openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
                    const avgDist = openDist / 4;
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

                    if (avgDist < 0.25) {
                        state = 'TREE';
                    } else if (pinchDist < 0.05) {
                        state = 'PHOTO';
                    } else {
                        state = 'EXPLODE';
                    }
                } else {
                    state = 'TREE';
                }
            });

            const cameraUtils = new Camera(video, {
                onFrame: async () => { await hands.send({ image: video }); }, width: 320, height: 240
            });
            cameraUtils.start();
        }

        window.addEventListener('resize', () => {
            if (camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            if (snowCanvas) {
                snowCanvas.width = window.innerWidth;
                snowCanvas.height = window.innerHeight;
            }
        });
    </script>
